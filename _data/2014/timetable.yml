- type: presentation
  title: vim script初心者に使ってもらいたい、転ばぬ先の杖「Vint」
  title-i18n: vim script初心者に使ってもらいたい、転ばぬ先の杖「Vint」
  details: vim scriptにはつまずきどころが数多くありますが、これを効率的に回避するためのツール、「vint」を紹介します。既存のvim scriptのlintとしてpure vim scriptで実装された「viml-vimlint」がありますが、行数が大きくなりがちなvimrcなどで実用的な速度で動作してくれません。vintは実用的な速度で動作し、拡張性に富んだ新しいlintです。初心者の方に覚えて帰ってもらいたいのは使い方、ただそれだけです。上級者・神々にはlint ruleの実装協力をお願いしたいと思っています。
  details-i18n: vim scriptにはつまずきどころが数多くありますが、これを効率的に回避するためのツール、「vint」を紹介します。既存のvim scriptのlintとしてpure vim scriptで実装された「viml-vimlint」がありますが、行数が大きくなりがちなvimrcなどで実用的な速度で動作してくれません。vintは実用的な速度で動作し、拡張性に富んだ新しいlintです。初心者の方に覚えて帰ってもらいたいのは使い方、ただそれだけです。上級者・神々にはlint ruleの実装協力をお願いしたいと思っています。
